<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Contact zdnpl</title>
  </head>
  <body id="home" class="bg-dark">
    <!-- Contact -->
    <section id="contact" style="margin-top: 150px">
      <div class="container bg-light">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Contact zdnpl</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
              Thank you! Your message has been sent.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="zdnpl-contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark btn-send" style="width: 100%; padding: 10px 0px">Send</button>

              <button class="btn btn-dark btn-loading d-none" type="button" disabled style="width: 100%; padding: 10px 0px">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Sending...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Contact -->

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzzZak2bRpT53Am3Y3TBknx55nk3lMc8xGgw51vCS_agQNdrzJDZy8Uod4Dwdcnj_pk/exec";
      const form = document.forms["zdnpl-contact-form"];

      const btnSend = document.querySelector(".btn-send");
      const btnLoading = document.querySelector(".btn-loading");
      const alertSuccess = document.querySelector(".alert-success");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        //if submit button got clicked
        //show loading button, hide send button
        btnLoading.classList.toggle("d-none");
        btnSend.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            console.log("Success!", response);
            //show send button, hide loading button
            btnLoading.classList.toggle("d-none");
            btnSend.classList.toggle("d-none");
            //show alert
            alertSuccess.classList.toggle("d-none");
            //reset form
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
